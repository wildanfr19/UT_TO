<!DOCTYPE html>

	<title>Menghilangkan data Ganda</title>

<body>

	<script type="text/javascript">
		const city = ['Jakarta','Aceh','Malang','Medan','Bontang','Jogja','Jakarta','Bandung','Malang','Solo','Palembang','Bandung'];

		const uniqueArray = new Set(city);

		document.write("Setelah dihapus :"+"  "+backToArray);
	</script>
	
</body>
