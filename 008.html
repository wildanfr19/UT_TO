
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cara Membuat Penjumlahan Aritmatika Dengan Prompt JavaScript</title>
</head>
<body>
</body>
<script>
	var sum = prompt('Masukkan nilai');
	var number = 1;
	while (number <= 100) {  
	  sum += number;        
	  number++;             
	}
	alert("Sum = " + sum);  
	
	
</script>
</html>
