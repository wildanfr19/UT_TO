<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	
    <script>
        var nilai = prompt("Inputkan nilai:");
        var grade = "";

        if(nilai >= 90) grade = "A"
        else if(nilai >= 80) grade = "B"
        else if(nilai >= 70) grade = "C"
        else if(nilai >= 60) grade = "D"
        else if(nilai <= 59) grade = "E"
        else grade = "-";

        document.write(`<p>Grade anda: ${grade}</p>`);
    </script>


</body>
</html>
