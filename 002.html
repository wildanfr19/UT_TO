<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Membuat bilangan ganjil dan genap</title>
	<link rel="stylesheet" href="">
</head>
<body>

	<script type="text/javascript">
		var bil=prompt("Masukkan bilangan:")
		hasil=bil % 2
		if (hasil==0) {
			alert("Genap!")
		}
		else {
			alert("Ganjil!")
		}
	</script>
	
</body>
</html>
